paths:
  /api/orders:
    get:
      summary: Obtener todas las órdenes
      description: Devuelve una lista de todas las órdenes registradas.
      tags: [Órdenes]
      responses:
        '200':
          description: Lista de órdenes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderResponse'

    post:
      summary: Crear una nueva orden
      description: Registra una nueva orden entre productos o cuentas.
      tags: [Órdenes]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderRequest'
      responses:
        '200':
          description: Orden creada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'

  /api/orders/{id}:
    get:
      summary: Obtener orden por ID
      description: Devuelve los detalles de una orden específica.
      tags: [Órdenes]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID de la orden
      responses:
        '200':
          description: Orden encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'

    put:
      summary: Actualizar orden
      description: Actualiza los detalles de una orden existente.
      tags: [Órdenes]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID de la orden
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderRequest'
      responses:
        '200':
          description: Orden actualizada correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'

    delete:
      summary: Eliminar orden
      description: Elimina una orden del sistema.
      tags: [Órdenes]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID de la orden
      responses:
        '204':
          description: Orden eliminada exitosamente

components:
  schemas:
    OrderRequest:
      type: object
      properties:
        originCustomerId:
          type: integer
          example: 1
        destinationCustomerId:
          type: integer
          example: 2
        productId:
          type: integer
          example: 5
        amount:
          type: number
          format: double
          example: 10000.0
        concept:
          type: string
          example: Transferencia de fondos
      required:
        - originCustomerId
        - destinationCustomerId
        - productId
        - amount

    OrderResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        originCustomerId:
          type: integer
        destinationCustomerId:
          type: integer
        productId:
          type: integer
        amount:
          type: number
          format: double
        concept:
          type: string
        status:
          type: string
          enum: [PENDIENTE, PROCESADA, RECHAZADA]
        createdAt:
          type: string
          format: date-time
